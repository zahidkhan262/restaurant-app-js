<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App || JS</title>
    <!-- main css style -->
    <link rel="stylesheet" href="style.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/8b6c44059c.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- owl-carousel css link -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">

    <!-- owl-carousel js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- wow -->
    <link rel="stylesheet" href="cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    <script src="cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
</head>

<body>

    <nav class="d-flex-1">
        <div class="logo d-flex-2">
            <img src="logo1.png" alt=""><span>Restaurant</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search recepis.." value="" id="search">
            <div class="search-icon">
                <i class="fa fa-search" aria-hidden="true" onclick="dataSubmit()"></i>
            </div>
        </div>

    </nav>

    <div class="main">
        <div class="owl-carousel main-slider owl-theme">
            <div class="slide-1">
                <div class="slide-caption-1">
                    <h1 class="wow animate__backInDown" style="animation-duration:2s; animation-delay:1s;">Custome
                        Wide
                        Body Kits</h1>
                    <p>Lets us help you find what you need.</p>
                </div>
            </div>
            <div class="slide-2">
                <div class="slide-caption-1">
                    <h1>Custome Wide Body Kits</h1>
                    <p>Lets us help you find what you need.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="restaurant-data">
        <div class="row" id="api_data">
        </div>
        <div class="two-card">
            <div class="row">
                <div class="card-1">
                    <img src="s1.png" alt="" id="img1">
                </div>
                <div class="card-1">
                    <img src="s3.png" alt="" id="img2">
                </div>
            </div>
        </div>
    </div>

    <script>
        // main slider
        $('.main-slider').owlCarousel({
            loop: true,
            autoplay: true,
            responsiveClass: true,
            dots: true,
            margin: 10,
            lazyLoad: true,
            animateOut: 'fadeOut',
            animateOut: 'slideOutDown',
            nav: false,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 1
                },
                1000: {
                    items: 1
                }
            }
        });
        new WOW().init();
    </script>
    <script src="app.js"></script>

</body>

</html>
